<h3>Tea in its beauty</h3>
<p> Tea is more than water. It warms your tummy and fills your heart.</p>
<p>Nothing tastes better than a warm cup of tea.</p>

<h3>Ingredients</h3>
<ul>
    <li>water</li>
    <li>tea leaves</li>
</ul>
<h3>Steps</h3>
<ol>
    <li>Boil water</li>
    <li>Put tea leaves into hot water</li>
    <li>Let it sit for 5-10min</li>
    <li>Take leaves out and enjoy</li>
    
</ol>
